<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section aria-label="Newest Photos">

        <div class="carousel" data-carousel>

            <button class="btn prev" data-carousel-btn="prev">◀</button>
            <button class="btn next" data-carousel-btn="next">▶</button>

            <ul data-slides>
                <li class="slide" data-active>
                    <img src="img/img-01.jpg">
                </li>

                <li class="slide">
                    <img src="img/img-02.jpg">
                </li>

                <li class="slide">
                    <img src="img/img-03.jpg">
                </li>

                <li class="slide">
                    <img src="img/img-04.jpg">
                </li>

                <li class="slide">
                    <img src="img/img-05.jpg">
                </li>
            </ul>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
