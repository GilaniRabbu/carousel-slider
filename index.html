<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <title>Carousel Slider</title>
</head>

<body>
    <section>
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-item">
                    <img src="img/img-01.jpg" alt="Scenario 1">
                </div>
                <div class="carousel-item">
                    <img src="img/img-02.jpg" alt="Scenario 2">
                </div>
                <div class="carousel-item">
                    <img src="img/img-03.jpg" alt="Scenario 3">
                </div>
                <div class="carousel-item">
                    <img src="img/img-04.jpg" alt="Scenario 4">
                </div>
                <div class="carousel-item">
                    <img src="img/img-05.jpg" alt="Scenario 5">
                </div>
                <div class="carousel-item">
                    <img src="img/img-06.jpg" alt="Scenario 6">
                </div>
                <div class="carousel-item">
                    <img src="img/img-07.jpg" alt="Scenario 7">
                </div>
            </div>
            <button id="prevBtn" class="btn">◀</button>
            <button id="nextBtn" class="btn">▶</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
